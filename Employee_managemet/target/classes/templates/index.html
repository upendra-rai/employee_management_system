 <!doctype html>
 <html lang="en" xmlns:th="http://thymeleaf.org ">
 <head>
 	<meta charset="UTF-8" />
 	<title>Employee Management System</title>
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
 </head>
 <body>
 	<div align="center">
 	
 	    <h1>Employee List</h1>
 	    <a th:href = "@{/showNewEmployeeForm}"  class="btn btn-success"  style="position:absolute; left:12px; top:8px;">Add Employee</a>
 	    <table border="1"  class="table table-striped table-responsive-md">
 	      <thead>
 	        <tr>
 	            <th>Employee Name</th>
 	            <!-- <th>Employee Last Name</th>-->
 	            <th> City</th>
 	            <th> Designation</th>
 	            <th>Actions</th>
 	            
 	        </tr>
 	      </thead>
 	      <tbody>
 	            <tr th:each="employee : ${listEmployees}">
 	            
 	           <td th:text="${employee.employeeName}"></td>
 	           
 	           <!--   <td th:text="${employee.lastName}"></td>-->
 	             <td th:text="${employee.city}"></td>
 	             
 	             <td th:text="${employee.Designation}"></td>
 	             
 	             <td> 
 	             <a th:href="@{/showFormForUpdate/{id}(id=${employee.empId})}" class="btn btn-warning">Update</a>
 	             <a th:href="@{/deleteEmployee/{id}(id=${employee.empId})}" class="btn btn-danger">Delete</a>
 	             </td>
 	           
 	        </tr>
 	      </tbody>
 	    </table>
 	   
 	</div>
 	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
 </body>
 </html>
